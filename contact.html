<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>
    <section id="about" class="about">
        <div class="about-content">
          <h1>Let's Connect</h1>
          <p>I'm a paragraph. Click here to add your own text and edit me.</p>
          <p>Let your users get to know you.</p>
        </div>
      </section>

      <section class="contact-section">
        <div class="contact-form">
            <h3>Contact Us</h3>
            <form>
                <div class="form-group">
                    <div class="input-box">
                        <label for="first-name">First name *</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="input-box">
                        <label for="last-name">Last name *</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
    
                <div class="input-box">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
    
                <div class="input-box">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4"></textarea>
                </div>
    
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Address:</strong> 500 Terry Francine St.<br> San Francisco, CA 94158</p>
            <p><strong>Phone:</strong> 123-456-7890</p>
            <p><strong>Email:</strong> info@mysite.com</p>
            <p><strong>Follow:</strong></p>
            <div class="social-icons">
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </div>
        </div>
    </section>

<div class="map-container">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092886!2d144.9630576153167!3d-37.8141079797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43cfb1b1f3%3A0x5045675218ce7e33!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1625123456789!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy"></iframe>
</div>
</body>
</html>
